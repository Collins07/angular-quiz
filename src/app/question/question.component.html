<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://www.w3schools.com/images/lamp.jpg" alt="">
            </div>
            <div class="quiz-header">
                <h4>Angular & Typescript Quiz</h4>
                <span>Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score"> <h5>20 points</h5> </div>
            <div class="question-remain"> <span>Question 1 of 9</span> </div>
            <div class="timer"> <h5>60 sec</h5> </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion].questionText}}</h3>
            </div>

        </div>
        <div class="options">
          <ol>
            <div class="card">
                    <li>:</li>
            </div>
            <div class="card">
                    <li>;</li>
            </div>
            <div class="card">
                    <li>!</li>
            </div>
            <div class="card">
                    <li>#</li>
            </div>
          </ol>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>

        </div>
    </div>
</div>
